name: Tagged
options:
  bundleIdPrefix: co.pointfree
  deploymentTarget:
    iOS: 8.0
    macOS: 10.9
    tvOS: 9.0
    watchOS: 2.0
  indentWidth: 2
  tabWidth: 2
  usesTabs: false
targets:
  Tagged:
    info:
      path: Info.plist
    platform: [macOS, iOS, tvOS, watchOS]
    scheme:
      testTargets: [TaggedTests_$platform]
    settings:
      SWIFT_VERSION: '5.0'
    sources: [Sources]
    type: framework
  TaggedTests:
    dependencies: [{target: Tagged_$platform}]
    platform: [macOS, iOS, tvOS, watchOS]
    settings:
      SWIFT_VERSION: '5.0'
    sources:
      - path: Tests
        excludes:
          - LinuxMain.swift
    type: bundle.unit-test
